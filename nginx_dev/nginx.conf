upstream web {
    server django:8000;
}
upstream node {
    server imba:3000;
}

server {
    listen 80;
    # location ~ ^(/admin/|/api|/accounts/|/signup/|/get-history/|/|/history/|/get-categories/|/save-bookmarks/|/delete-bookmarks/|/edit-account/|/delete-my-account/|/user-logged/|/download-notes/|/import-notes/|/save-compare-translations/|/get-translation/|/get-parallel-verses|/get-paralel-verses|/get-searched-bookmarks/|/get-notes-bookmarks/|/search/|/find/|/v2/|/get-books/|/get-text/|/get-chapter/|/get-verse/|/get-bookmarks/|/get-profile-bookmarks/|/get-verse-counts/|/get-random-verse/|/dictionary-definition/|/dictionary-definition/|/get-dictionary/) {
    location ~ ^(/admin/|/api|/accounts/*|/signup/|/get-*|/history/|/save-bookmarks/|/delete-bookmarks/|/edit-account/|/delete-my-account/|/user-logged/|/download-notes/|/import-notes/|/save-compare-translations/|/search/|/find/|/v2/|/dictionary-definition/|/dictionary-definition/) {
        proxy_pass http://web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css text/xml text/html text/javascript application/javascript application/x-javascript application/xml application/json;
        alias /home/bolls/web/static/;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept,Origin' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    location / {
        proxy_pass http://node;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types text/plain text/css text/xml text/html text/javascript application/javascript application/x-javascript application/xml application/json;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept,Origin' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    }

    location /favicon.ico {
        alias /home/bolls/web/static/favicon.ico;
    }
}
