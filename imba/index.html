    <meta property="og:site_name" content="Bolls Bible" />
    <meta name="mobile-web-app-capable" content="yes" />

      name="viewport"
      content="width=device-width,minimum-scale=1,maximum-scale=5,initial-scale=1"
    />

      content="A web app for reading the Bible with full emphasis on the God`s Word only. Sola scriptura"

      property="og:description"

    />

    <style src="*"></style>
    <script src="/sw/dexie.min.js"></script>
  </head>
  <body>
    <script type="module" src="./src/main.imba"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          console.log("Window loaded");
          navigator.serviceWorker.register("/service.worker.js").then(
            function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
              registration.update();
            },
            function (err) {
              console.warn("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
    <noscript
      ><p style="color: var(--c)">
        Unfortunately, this site requires JavaScript that is disabled in your
        browser :(
      </p></noscript
    >
  </body>
</html>
